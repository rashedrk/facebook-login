<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex w-screen h-screen">
        <div class="flex w-[55%] justify-items-end place-items-center">
            <div class="ml-20 mb-20 pl-20 p-2">
                <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook">
                <div class="ml-1 mt-5 font-normal text-gray-800  text-[28px]">
                    <p>Facebook helps you connect and share with the people in your life.</p>
                </div>
                
            </div>
        </div>
        
        <div class=" w-[45%] flex justify-items-start place-items-center">
            <div class="h-84 border shadow-xl p-4 rounded-lg bg-white w-[70%]">
                <form class="grid auto-cols-auto" action="#">
                    <input type="text" class="block w-full  px-3 py-3 border rounded-md shadow-inner mb-4" placeholder="Email address or phone number">
                    <input type="password" class="block w-full  px-3 py-3 border rounded-md shadow-inner mb-4"  name="" id="" placeholder="Password">
                    <button class="block w-full px-3 py-3 border rounded-md mb-4 bg-[#1877f2] text-xl font-bold text-white">Log in</button>
                    <a class="text-center text-sm font-medium text-[#1877f2]" href="#">Forgotten password?</a>
                    <span class="border-b w-full my-5 border-[#DADDE1]"></span>
                    <button class="block w-[55%] py-3 border rounded-md mb-4 bg-[#42b72a] text-[17px] font-bold text-white mx-auto">Create New Account</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
